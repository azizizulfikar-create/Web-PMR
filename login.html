<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login PMR</title>

<style>
/* ---------------- BASIC ---------------- */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root {
    --primary-red: #e63946;
    --secondary-red: #d90429;
    --white: #ffffff;
    --light-gray: #f8f9fa;
    --dark-gray: #222;
}

body {
    background: var(--light-gray);
    font-family: "Segoe UI", sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* ---------------- LOGIN CARD ---------------- */
.login-container {
    background: var(--white);
    width: 380px;
    padding: 30px 35px;
    border-radius: 12px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.15);
    text-align: center;
    animation: fadeIn 0.5s ease;
}

.login-container img {
    width: 80px;
    margin-bottom: 10px;
}

.login-container h2 {
    font-size: 26px;
    margin-bottom: 20px;
    font-weight: bold;
    color: var(--primary-red);
}

/* ---------------- FORM ---------------- */
.form-group {
    text-align: left;
    margin-bottom: 15px;
}

label {
    display: block;
    font-size: 15px;
    margin-bottom: 5px;
    font-weight: 500;
}

input {
    width: 100%;
    padding: 12px;
    border-radius: 6px;
    border: 2px solid #ddd;
    font-size: 15px;
    transition: .2s;
}

input:focus {
    border-color: var(--primary-red);
    outline: none;
}

/* ---------------- BUTTON ---------------- */
.btn-login {
    width: 100%;
    padding: 13px;
    background: var(--primary-red);
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 10px;
    transition: .3s;
    font-weight: bold;
}

.btn-login:hover {
    background: var(--secondary-red);
    transform: translateY(-2px);
}

/* ---------------- EXTRA ---------------- */
p {
    margin-top: 15px;
    font-size: 14px;
}

p a {
    color: var(--primary-red);
    text-decoration: none;
    font-weight: bold;
}

p a:hover {
    text-decoration: underline;
}

/* Fade Animation */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="login-container">
    <img src="fotocisat.jpg">
    <h2>Login PMR</h2>

    <form>
        <div class="form-group">
            <label>Email / Username</label>
            <input type="text" placeholder="Masukkan email atau username" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="Masukkan password" required>
        </div>

        <a href="index.html">
    <button type="button" class="btn-login">Masuk</button>
</a>

    </form>

    <p>Belum punya akun? <a href="#">Daftar</a></p>
</div>

</body>
</html>
